<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomical Particle System - Lungs & Heart</title>
    <style>
        body { margin: 0; background: #08080a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; }

        #overlay {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            background: rgba(15, 15, 20, 0.85); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            width: 280px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.2rem; margin: 0; color: #00d4ff; text-transform: uppercase; letter-spacing: 2px; }
        .desc { font-size: 0.7rem; opacity: 0.6; margin-bottom: 20px; }

        .control { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; margin-bottom: 5px; opacity: 0.8; }
        select, input { 
            width: 100%; background: #1a1a24; border: 1px solid #333; 
            color: white; padding: 10px; border-radius: 8px; cursor: pointer;
        }

        .status-box { 
            margin-top: 20px; padding: 12px; border-radius: 10px; 
            background: rgba(0, 212, 255, 0.1); border-left: 4px solid #00d4ff;
        }
        .status-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.7; }
        .status-val { font-family: monospace; font-size: 1rem; color: #00d4ff; display: block; }

        #video-preview {
            position: absolute; bottom: 30px; right: 30px;
            width: 200px; height: 150px; border-radius: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3); transform: scaleX(-1); object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Organ Synth V3</h1>
        <p class="desc">Biomedical Gesture Interface</p>

        <div class="control">
            <label>Select Anatomical Model</label>
            <select id="modelSelect">
                <option value="lungs">Lungs (Pulmonary)</option>
                <option value="heart">Heart (Cardiac)</option>
            </select>
        </div>

        <div class="control">
            <label>Particle Color</label>
            <input type="color" id="colorPicker" value="#00d4ff">
        </div>

        <div class="status-box">
            <span class="status-label">Biometric Status</span>
            <span id="gestureStatus" class="status-val">Waiting...</span>
        </div>

        <div style="font-size: 0.65rem; margin-top: 15px; opacity: 0.5; line-height: 1.4;">
            üñêÔ∏è Move hand to expand/contract<br>
            ‚úåÔ∏è Raise index + middle to LOCK position
        </div>
    </div>

    <video id="webcam" playsinline autoplay style="display:none;"></video>
    <video id="video-preview" playsinline autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        /** 1. THREE.JS SCENE SETUP **/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const PARTICLE_COUNT = 25000;
        const posBuffer = new Float32Array(PARTICLE_COUNT * 3);
        const targetBuffer = new Float32Array(PARTICLE_COUNT * 3);
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(posBuffer, 3));

        const material = new THREE.PointsMaterial({
            size: 0.03, transparent: true, blending: THREE.AdditiveBlending,
            depthWrite: false, color: 0x00d4ff
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);
        camera.position.z = 6;

        /** 2. ANATOMICAL MATH (The "Good" Shapes) **/
        function createOrgan(type) {
            const targets = targetBuffer;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                // Random spherical angles
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = Math.pow(Math.random(), 0.3); // Better volume distribution

                if (type === 'lungs') {
                    // Two Large Spheroids
                    const isLeft = Math.random() > 0.5;
                    const side = isLeft ? 1 : -1;
                    // Lobe shape: Ellipsoid with inward curve
                    x = (r * 0.8 * Math.sin(v) * Math.cos(u)) + (1.0 * side);
                    y = (r * 1.8 * Math.cos(v));
                    z = (r * 0.8 * Math.sin(v) * Math.sin(u));
                    // Tilt the lungs slightly
                    const tilt = 0.2 * side;
                    const rx = x * Math.cos(tilt) - y * Math.sin(tilt);
                    const ry = x * Math.sin(tilt) + y * Math.cos(tilt);
                    x = rx; y = ry;
                } 
                else if (type === 'heart') {
                    const part = Math.random();
                    if (part < 0.4) { // Left Ventricle (Big rounded bottom)
                        x = 0.6 * r * Math.sin(v) * Math.cos(u) + 0.3;
                        y = 1.0 * r * Math.cos(v) - 0.5;
                        z = 0.6 * r * Math.sin(v) * Math.sin(u);
                    } else if (part < 0.7) { // Right Ventricle (Thin wrap)
                        x = 0.7 * r * Math.sin(v) * Math.cos(u) - 0.4;
                        y = 0.8 * r * Math.cos(v) - 0.4;
                        z = 0.4 * r * Math.sin(v) * Math.sin(u);
                    } else if (part < 0.9) { // Atria (Tops)
                        const isLeftAtria = Math.random() > 0.5;
                        x = 0.4 * r * Math.sin(v) * Math.cos(u) + (isLeftAtria ? 0.3 : -0.3);
                        y = 0.4 * r * Math.cos(v) + 0.6;
                        z = 0.4 * r * Math.sin(v) * Math.sin(u);
                    } else { // Aorta Arch (Tube)
                        const t = Math.random() * Math.PI;
                        const tr = 0.15;
                        x = 0.6 * Math.cos(t) + (tr * Math.cos(u));
                        y = 0.6 * Math.sin(t) + 0.8 + (tr * Math.sin(u));
                        z = tr * Math.sin(v);
                    }
                }

                const idx = i * 3;
                targets[idx] = x; targets[idx+1] = y; targets[idx+2] = z;
            }
        }

        createOrgan('lungs');

        /** 3. GESTURE TRACKING **/
        const videoElement = document.getElementById('webcam');
        const previewElement = document.getElementById('video-preview');
        const statusElement = document.getElementById('gestureStatus');
        let expansion = 1.0;
        let isLocked = false;

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Detection Gesture: Peace Sign ‚úåÔ∏è (Index 8 and Middle 12 up, Ring 16 down)
                const isPeace = landmarks[8].y < landmarks[6].y && 
                                landmarks[12].y < landmarks[10].y && 
                                landmarks[16].y > landmarks[14].y;

                if (isPeace) {
                    isLocked = true;
                    statusElement.innerText = "LOCKED ‚úåÔ∏è";
                    statusElement.style.color = "#ffcc00";
                } else {
                    isLocked = false;
                    statusElement.innerText = "ACTIVE";
                    statusElement.style.color = "#00d4ff";
                    
                    // Expansion based on Thumb (4) to Pinky (20) distance
                    const d = Math.hypot(landmarks[4].x - landmarks[20].x, landmarks[4].y - landmarks[20].y);
                    expansion = THREE.MathUtils.lerp(expansion, 0.4 + d * 4, 0.1);
                }
            } else {
                statusElement.innerText = isLocked ? "LOCKED (No Hand)" : "Searching...";
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
                previewElement.srcObject = videoElement.srcObject;
            },
            width: 640, height: 480
        });
        cameraFeed.start();

        /** 4. INTERFACE LISTENERS **/
        document.getElementById('modelSelect').addEventListener('change', (e) => createOrgan(e.target.value));
        document.getElementById('colorPicker').addEventListener('input', (e) => material.color.set(e.target.value));

        /** 5. ANIMATION LOOP **/
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const pos = geometry.attributes.position.array;
            const currentModel = document.getElementById('modelSelect').value;

            // Breathing / Heartbeat frequency
            const pulseFreq = currentModel === 'lungs' ? 1.5 : 4.0;
            const pulseIntensity = currentModel === 'lungs' ? 0.15 : 0.05;
            const pulse = 1 + Math.sin(time * pulseFreq) * pulseIntensity;

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Smoothly move particles to their anatomical targets
                const target = targetBuffer[i] * expansion * pulse;
                pos[i] += (target - pos[i]) * 0.1;
            }

            geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        animate();

        // Responsive resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
